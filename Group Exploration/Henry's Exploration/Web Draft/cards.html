<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card game demo</title>
  <link rel="icon" href="logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-docs">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <img src="logo.png" alt="Logo" class="navbar-brand" style="width: 50px; height: auto; margin: 0;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="rules.html">Rules</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Cards</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="cards">
    <!-- CARD BLACK -->
    <figure class="card card--black">
      <div class="card__image-container">
        <img src="logo.png" alt="Eevee" class="card__image">
      </div>

      <figcaption class="card__caption">
        <h1 class="card__name">John</h1>

        <h3 class="card__type">
          Black
        </h3>

        <table class="card__stats">
          <tbody>
            <tr>
              <th>HP</th>
              <td>55</td>
            </tr>
            <tr>
              <th>Attack</th>
              <td>55</td>
            </tr>

            <tr>
              <th>Defense</th>
              <td>50</td>
            </tr>
          </tbody>
        </table>

        <div class="card__abilities">
          <h4 class="card__ability">
            <span class="card__label">Ability</span>
            Run Away
          </h4>
        </div>
      </figcaption>
    </figure>
    <!-- CARD RED -->
    <figure class="card card--red">
      <div class="card__image-container">
        <img src="logo.png" alt="Vaporeon" class="card__image">
      </div>
      <figcaption class="card__caption">
        <h1 class="card__name">Doe</h1>

        <h3 class="card__type">
          Red
        </h3>

        <table class="card__stats">
          <tbody>
            <tr>
              <th>HP</th>
              <td>130</td>
            </tr>
            <tr>
              <th>Attack</th>
              <td>65</td>
            </tr>

            <tr>
              <th>Defense</th>
              <td>60</td>
            </tr>
          </tbody>
        </table>

        <div class="card__abilities">
          <h4 class="card__ability">
            <span class="card__label">Ability</span>
            Shield
          </h4>
        </div>
      </figcaption>
    </figure>
    <!-- CARD GREEN -->
    <figure class="card card--green">
      <div class="card__image-container">
        <img src="logo.png" alt="Vaporeon" class="card__image">
      </div>

      <figcaption class="card__caption">
        <h1 class="card__name">Lorem</h1>

        <h3 class="card__type">
          Green
        </h3>

        <table class="card__stats">
          <tbody>
            <tr>
              <th>HP</th>
              <td>130</td>
            </tr>
            <tr>
              <th>Attack</th>
              <td>65</td>
            </tr>

            <tr>
              <th>Defense</th>
              <td>60</td>
            </tr>
          </tbody>
        </table>

        <div class="card__abilities">
          <h4 class="card__ability">
            <span class="card__label">Ability</span>
            Camoflauge
          </h4>
        </div>
      </figcaption>
    </figure>
    <!-- CARD WHITE -->
    <figure class="card card--white">
      <div class="card__image-container">
        <img src="logo.png" alt="Vaporeon" class="card__image">
      </div>

      <figcaption class="card__caption">
        <h1 class="card__name">Arial</h1>

        <h3 class="card__type">
          White
        </h3>

        <table class="card__stats">
          <tbody>
            <tr>
              <th>HP</th>
              <td>130</td>
            </tr>
            <tr>
              <th>Attack</th>
              <td>65</td>
            </tr>

            <tr>
              <th>Defense</th>
              <td>60</td>
            </tr>
          </tbody>
        </table>

        <div class="card__abilities">
          <h4 class="card__ability">
            <span class="card__label">Ability</span>
            Dodge
          </h4>
        </div>
      </figcaption>
    </figure>

  </div>


  <script id="card-template" type="text/x-handlebars-template">
  <figure class="card card--{{type}}">
    <div class="card__image-container">
      <img src="{{imageAddress}}" alt="{{name}}" class="card__image">   
    </div>
    
    <figcaption class="card__caption">
      <h1 class="card__name">{{name}}</h1>
  
      <h3 class="card__type">e
        {{type}}
      </h3>
  
      <table class="card__stats">
        <tr>
          <th>HP</th>
          <td>{{hp}}</td>
        </tr>
        <tr>
          <th>Attack</th>
          <td>{{attack}}</td>
        </tr>
        
        <tr>
          <th>Defense</th>
          <td>{{defense}}</td>
        </tr>
  
        <tr>
          <th>Special Attack</th>
          <td>{{spAttack}}</td>
        </tr>
        <tr>
          <th>Special Defense</th>
          <td>{{spDefense}}</td>
        </tr>
        <tr>
          <th>Speed</th>  
          <td>{{speed}}</td>
        </tr>
      </table>
      
      <div class="card__abilities">
        <h4 class="card__ability">
          <span class="card__label">Ability</span>
          {{ability1}}
        </h4>
        <h4 class="card__ability">
          <span class="card__label">Hidden Ability</span>
          {{ability2}}
        </h4>
      </div>
    </figcaption>
  </figure>
  </script>


</body>

</html>
